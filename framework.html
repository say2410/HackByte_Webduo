<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDwell</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="framework.css">
    <link rel="icon" href="images/logo.jpeg">
</head>
<body>
    <div class="app_videos">
        <div class="video">
        <video src="videos/pexels-koolshooters-6982708-2880x2160-25fps.mp4" class="video_player"></video>
    


        <div class="videoSidebar">
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">favorite</span>
            </div>
        
        
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">chat</span>
            </div>
        
        
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">share</span>
            </div>
        </div>
    
    <div class="video">
        <video src="videos/pexels-mikhail-nilov-6989014-1920x1080-25fps.mp4" class="video_player"></video>
  


        <div class="videoSidebar">
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">favorite</span>
            </div>
        
        
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">chat</span>
            </div>
        
        
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">share</span>
            </div>
        </div>
    </div>
    <div class="video">
        <video src="videos/pexels-pixabay-856787-1920x1080-30fps.mp4" class="video_player"></video>
    


        <div class="videoSidebar">
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">favorite</span>
            </div>
        
        
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">chat</span>
            </div>
        
        
            <div class="videoSidebar_button">
                <span class="material-symbols-outlined">share</span>
            </div>
        </div>
    </div>
    
    </div>


    <script>
        const videos = document.querySelectorAll('video');
        for(const video of videos){
        video.addEventListener('click', function(){
            if(video.paused){
                video.play();
            }else{
                video.pause();
            }
        });
    }
    </script>
</body>
</html>
